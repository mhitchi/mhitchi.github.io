  <main>
    <!-- contact form -->
    <div class="form">
      <h1 class="big-text">Shout out to the Void</h1>
      <form>
        <p>
          <label>Name:</label><br>
            <input type="text" name="name">
        </p>
        <p>
          <label>Email:</label><br>
            <input type="text" name="email">
        </p>
        <p>
          <label></label>
            <textarea cols="25" rows="5" name="message" form="usrform">Write message here...</textarea>
          <input class="button" type="submit" value="Submit">
        </p>
      </form>
    </div>
    <!-- social media icons -->
    <div class="sm-icons">
      <a href="https://www.facebook.com/mary.m.hitchings" target="_blank" >
